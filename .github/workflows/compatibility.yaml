name: Compatibility

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - '*'

jobs:
  compatibility-1:
    name: '${{ matrix.os }}(${{ matrix.java }}-zulu, v${{ matrix.gradle }})'
    timeout-minutes: 10
    strategy:
      matrix:
        os: [ ubuntu-22.04, macos-12, windows-2022 ]
        java: [ '17.0.6' ]
        gradle: [ '7.5', '7.5.1', '7.6' ]
    runs-on: ${{ matrix.os }}
    env:
      GRADLE_VERSION: ${{ matrix.gradle }}
    steps:

      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: zulu
          java-version: ${{ matrix.java }}

      - name: Performs 'check' task.
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 7.6
          cache-disabled: false
          arguments: |
            check
            --stacktrace
            --continue
            --build-cache
            --scan

      - name: Upload 'build-report'
        if: ${{ failure() }}
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.os }}--${{ matrix.java }}--${{ matrix.gradle }}--build-report
          path: '**/build/reports/'

  compatibility-2:
    name: '${{ matrix.os }}(${{ matrix.java }}-zulu, v${{ matrix.gradle }})'
    timeout-minutes: 10
    strategy:
      matrix:
        os: [ ubuntu-22.04 ]
        java: [ '11.0.18' ]
        gradle: [ '7.6' ]
    runs-on: ${{ matrix.os }}
    env:
      GRADLE_VERSION: 7.6
    if: ${{ !contains(github.event.head_commit.message, 'ci compatibility-skip') }}
    steps:

      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: zulu
          java-version: ${{ matrix.java }}

      - name: Performs 'check' task.
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 7.6
          cache-disabled: false
          arguments: |
            check
            --stacktrace
            --continue
            --build-cache
            --scan

      - name: Upload 'build-report'
        if: ${{ failure() }}
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.os }}--${{ matrix.java }}--${{ matrix.gradle }}--build-report
          path: '**/build/reports/'
