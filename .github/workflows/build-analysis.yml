name: Build Analysis

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - '*'

jobs:
  analysis:
    runs-on: ubuntu-22.04
    environment: SonarQube
    env:
      GRADLE_VERSION: 7.6
    if: ${{ !contains(github.event.head_commit.message, 'ci skip') }}
    steps:

      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: oracle
          java-version: 17

      - name: Setup Gradle.
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: ${{ env.GRADLE_VERSION }}
          cache-disabled: true

      - name: Performs 'dry-run'
        run: 'gradle :argo-plugin:build -x :argo-plugin:test'

      - name: Performs Gradle 'check' task.
        run: 'gradle check --stacktrace --info --continue'

      - name: Upload reports
        if: ${{ failure() }}
        uses: actions/upload-artifact@v3
        with:
          name: build-reports
          path: '**/build/reports/'

