name: Build Analysis

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - '*'

jobs:
  analysis:
    runs-on: ubuntu-22.04
    environment: SonarQube
    env:
      GRADLE_VERSION: 7.6
    if: ${{ !contains(github.event.head_commit.message, 'ci skip') }}
    steps:

      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-java@v3
        with:
          distribution: oracle
          java-version: 17

      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Setup Gradle.
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: ${{ env.GRADLE_VERSION }}
          cache-disabled: false

      - name: Performs 'dry-run'
        run: 'gradle :argo-plugin:build -x :argo-plugin:test'

      - name: Performs Gradle 'check' task.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: 'gradle check --build-cache --stacktrace --continue'

      - name: Upload reports
        if: ${{ failure() }}
        uses: actions/upload-artifact@v3
        with:
          name: build-reports
          path: '**/build/reports/'

