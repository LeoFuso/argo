name: SonarQube

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - '*'

jobs:
  analysis-1:
    name: '${{ matrix.os }} - v${{ matrix.gradle }} & ${{ matrix.java }}-zulu'
    strategy:
      matrix:
        os: [ macos-12, windows-2022 ]
        java: [ '17.0.6' ]
        gradle: [ '7.6' ]
    runs-on: ${{ matrix.os }}
    environment: SonarQube
    env:
      GRADLE_VERSION: ${{ matrix.gradle }}
    if: ${{ !contains(github.event.head_commit.message, 'ci analysis-skip') }}
    steps:

      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-java@v3
        with:
          distribution: zulu
          java-version: ${{ matrix.java }}

      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ matrix.os }}-sonar
          restore-keys: ${{ matrix.os }}-sonar

      - name: Performs 'check' task.
        uses: gradle/gradle-build-action@v2
        env:
          org.gradle.project.sonarqube.project.key: argo-${{ matrix.os }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          gradle-version: 7.6
          cache-disabled: false
          arguments: |
            check
            --stacktrace
            --continue
            --build-cache
            --scan

      - name: Reports upload
        if: ${{ failure() }}
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.os }}--${{ matrix.java }}--${{ matrix.gradle }}--build-report
          path: '**/build/reports/'
  analysis-2:
    name: 'Ubuntu'
    strategy:
