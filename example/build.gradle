import io.github.leofuso.argo.plugin.OptionalGettersStrategy
import org.apache.avro.compiler.specific.SpecificCompiler
import org.apache.avro.generic.GenericData

plugins {
    id 'java'
    id 'idea'
    id 'io.github.leofuso.argo'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.avro:avro:1.11.0'
    implementation 'org.apache.avro:avro-compiler:1.11.1'
}

argo {
    columba {
        excluded = "obs.statement-line.avsc".toList()
        outputEncoding = 'UTF-8'
        fields {
            stringType = GenericData.StringType.Utf8
            visibility = SpecificCompiler.FieldVisibility.PRIVATE
            useDecimalType = true
        }
        accessors {
            addExtraOptionalGetters = true
            noSetters = false
            useOptionalGetters = true
            optionalGettersStrategy = OptionalGettersStrategy.ONLY_NULLABLE_FIELDS
        }
    }
}

